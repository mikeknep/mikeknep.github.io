---
layout: default
title: Tapas
---

<section class="grid">
  {% for note in site.notes reversed %}
    <article class="note-item">
      <div class="note-item-top">
        <a href="{{ note.url }}" class="no_underline">{{ note.title }}</a>
      </div>
      <div class="note-item-bottom">
        <time class="post-date">{{ note.date | date: '%B %e, %Y' }}</time>
      </div>
    </article>
  {% endfor %}
</section>
