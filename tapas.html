---
layout: default
title: Tapas
---

<section class="tapas-grid">
  {% for note in site.notes reversed %}
    <article class="tapas-card">
      <div class="tapas-card-title">
        <a href="{{ note.url }}" class="no_underline">{{ note.title }}</a>
      </div>
      <div>
        <time class="date">{{ note.date | date: '%B %e, %Y' }}</time>
      </div>
    </article>
  {% endfor %}
</section>
