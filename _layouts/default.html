<!DOCTYPE html>
<html>
  <head>
    <title>Mike Knepper</title>
    <meta name="description" content="Mike Knepper is a software engineer in Chicago.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Work+Sans:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#0097A7">
    <meta name="theme-color" content="#0097A7">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/syntax.css">
  </head>

  <body>
    <div class="container">
      <header>
        <div class="header-text">
          <h1 class="title">Mike Knepper</h1>
          {% for target in site.data.navigation.targets %}
            <h3>
              <a href="{{ target.url }}" class="navigation-target">{{ target.name }} {% if target.url == page.url %} :avocado: {% endif %}</a>
            </h3>
          {% endfor %}
        </div>
        <div class="header-pic">
          <a href="/"><img id="me" src="/images/me.jpg"></img></a>
        </div>
      </header>

      {{ content }}
    </div>
  </body>
</html>
