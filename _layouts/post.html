---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.collection == "posts" %}
  <p class="post-date">
    {{ page.date | date: '%B %e, %Y' }}
    {% if page["8thLightURL"] %}
      <a href="{{ page['8thLightURL'] }}"><img class="logo" src="/images/8th-Light-Logo.png" /></a>
    {% endif %}
  </p>
{% endif %}

{{ content }}

{% if page.collection == "posts" %}
  <p class="back-footer"><a class="colored" href="/posts">Back</a></p>
{% endif %}
